<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS - Tugas UAS</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100vh; }

        /* --- CSS UNTUK POPUP --- */
        .ol-popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 280px;
        }
        .ol-popup:after, .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }
        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }
        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }
        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
            color: #ff0000;
            font-weight: bold;
        }
        .ol-popup-closer:after {
            content: "âœ–";
        }
        /* Style Judul di Popup */
        #popup-content h4 {
            margin: 0 0 10px 0;
            color: #007bff;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>

    <script>
        // --- 1. SETUP ELEMENT POPUP ---
        const container = document.getElementById('popup');
        const content = document.getElementById('popup-content');
        const closer = document.getElementById('popup-closer');

        // Buat Overlay (Lapisan di atas peta untuk popup)
        const overlay = new ol.Overlay({
            element: container,
            autoPan: {
                animation: { duration: 250 }
            }
        });

        // Fungsi tombol Close pada popup
        closer.onclick = function() {
            overlay.setPosition(undefined);
            closer.blur();
            return false;
        };

        // --- 2. INISIALISASI PETA ---
        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM() // Peta Dasar
                })
            ],
            overlays: [overlay], // Pasang overlay popup ke peta
            view: new ol.View({
                center: ol.proj.fromLonLat([111.49039, -7.90280]), // Center di area data
                zoom: 13
            })
        });

        // --- 3. LOAD LAYER (Desa, Buffer, Masjid) ---
        
// --- LAYER WILAYAH DESA (Dengan Label Nama Desa) ---
        const layerDesa = new ol.layer.Vector({
            source: new ol.source.Vector({
                url: 'data/Desa_Diss.json',
                format: new ol.format.GeoJSON()
            }),
            style: function(feature) {
                return new ol.style.Style({
                    // Style Garis dan Isi Poligon
                    stroke: new ol.style.Stroke({ 
                        color: 'rgba(0, 0, 255, 0.5)', 
                        width: 1 
                    }),
                    fill: new ol.style.Fill({ 
                        color: 'rgba(0, 0, 255, 0.05)' 
                    }),
                    // Style Teks Label Nama Desa
                    text: new ol.style.Text({
                        text: feature.get('NAMOBJ'), // Mengambil kolom "Nama Desa" dari data UTS 
                        font: 'italic 10px Calibri,sans-serif',
                        fill: new ol.style.Fill({ color: '#555' }), // Warna abu-abu tua agar tidak terlalu mencolok
                        stroke: new ol.style.Stroke({ color: '#fff', width: 2 }),
                        overflow: true, // Memastikan teks muncul meskipun poligon kecil
                        placement: 'point' // Menaruh teks di titik tengah (sentroid) desa
                    })
                });
            }
        });

        const layerBuffer = new ol.layer.Vector({
            source: new ol.source.Vector({ url: 'data/Buffer_Masjid.json', format: new ol.format.GeoJSON() }),
            style: new ol.style.Style({
                stroke: new ol.style.Stroke({ color: 'orange', width: 2 }),
                fill: new ol.style.Fill({ color: 'rgba(255, 165, 0, 0.2)' }) 
            })
        });

        const layerMasjid = new ol.layer.Vector({
            source: new ol.source.Vector({ url: 'data/Points.json', format: new ol.format.GeoJSON() }),
            style: function(feature) {
                return new ol.style.Style({
                    image: new ol.style.Circle({
                        radius: 6,
                        fill: new ol.style.Fill({ color: 'red' }),
                        stroke: new ol.style.Stroke({ color: 'white', width: 2 })
                    }),
                    text: new ol.style.Text({
                        text: feature.get('Name'), 
                        font: 'bold 12px Calibri,sans-serif',
                        fill: new ol.style.Fill({ color: '#000' }),
                        stroke: new ol.style.Stroke({ color: '#fff', width: 3 }),
                        offsetY: -15
                    })
                });
            }
        });

        map.addLayer(layerDesa);
        map.addLayer(layerBuffer);
        map.addLayer(layerMasjid);

        // --- 4. LOGIKA KLIK (INTERAKTIVITAS) ---
        
        map.on('singleclick', function(evt) {
            // Cari fitur yang diklik
            const feature = map.forEachFeatureAtPixel(evt.pixel, function(feature) {
                return feature;
            });

            // Jika ada fitur yang kena klik
            if (feature) {
                const geometry = feature.getGeometry();
                const coordinate = geometry.getCoordinates ? geometry.getCoordinates() : evt.coordinate;
                
                // Ambil data properti
                // Kita cek dulu, apakah yang diklik itu Masjid (punya properti 'Name')
                const nama = feature.get('Name');
                
                // Jika punya nama (artinya itu layer masjid), tampilkan popup
                if (nama) {
                    content.innerHTML = `
                        <h4>Informasi Masjid</h4>
                        <p><b>Nama:</b> ${nama}</p>
                        <p><i>Koordinat: ${ol.proj.toLonLat(coordinate)[1].toFixed(5)}, ${ol.proj.toLonLat(coordinate)[0].toFixed(5)}</i></p>
                    `;
                    overlay.setPosition(coordinate); // Munculkan popup di koordinat fitur
                } 
                // Opsional: Jika ingin buffer/desa juga bisa diklik, tambahkan 'else if' di sini
            
            } else {
                // Jika klik di ruang kosong, tutup popup
                overlay.setPosition(undefined);
            }
        });

        // Ubah kursor jadi bentuk jari saat di atas fitur
        map.on('pointermove', function(e) {
            const pixel = map.getEventPixel(e.originalEvent);
            const hit = map.hasFeatureAtPixel(pixel);
            map.getTargetElement().style.cursor = hit ? 'pointer' : '';
        });

    </script>
</body>

</html>
